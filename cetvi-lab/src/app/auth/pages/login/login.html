<div class="screen-center">
  <sgc-card class="m-x-md" align="center">
    <sgc-logo></sgc-logo>
    <h1 class="m-t-md">Inicio de Sesión</h1>

    <div class="form-group text-left m-b-md">
      <input #u type="text" class="form-input full-width" placeholder="ej. bory">
      <input type="password" class="form-input full-width" placeholder="123">

    <sgc-button [fullWidth]="true" variant="primary" (click)="login(u.value)">

  </sgc-card>
</div>
