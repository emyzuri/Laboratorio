<main class="p-lg">
  <div class="bg-white rounded-md shadow-box border overflow-hidden">
    <table class="full-width" style="border-collapse: collapse;">
      <thead>
        <tr style="background-color: #f8f9fa;">
          <th class="p-sm text-left border-b">Raz√≥n Social</th>
          <th class="p-sm text-left border-b">RUC / ID</th>
          <th class="p-sm text-center border-b">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of clientes" class="border-b">
          <td class="p-sm" style="font-weight: 600;">{{ c.nombre }}</td>
          <td class="p-sm">{{ c.ruc || c.identificacion }}</td>
          <td class="p-sm text-center">
            <span style="padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; background: #e6fffa; color: #2c7a7b;">
              {{ c.estado || 'ACTIVO' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
